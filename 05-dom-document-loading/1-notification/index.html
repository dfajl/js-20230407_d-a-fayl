<!DOCTYPE html>
<meta charset="UTF-8" />

<head>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<button id="btn1">Show simple message!</button>

<script type="module">
  import NotificationMessage from "./index.js";

  btn1.addEventListener("pointerdown", () => {
    const notification = new NotificationMessage("Hello", {
      duration: 10000,
      type: "success",
    });

    notification.show();
  });

  // посмотрим на контекст колбек-стрелки
  btn1.addEventListener("pointerdown", () => {
    console.log(this); //undefined
  });

  // посмотрим на контекст колбек-functionDeclaration
  btn1.addEventListener("pointerdown", function () {
    console.log(this); // <button>
  });
</script>
